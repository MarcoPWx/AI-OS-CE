name: Storybook Interaction Tests

on:
  push:
    branches: [ master, staging, dev ]
  pull_request:
    branches: [ master, staging, dev ]

jobs:
  storybook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook (web)
        run: npm run build-storybook

      - name: Start static server
        run: npx http-server storybook-static -p 7007 -c-1 &

      - name: Run Storybook Test Runner
        run: npx storybook test --url http://localhost:7007 --ci

