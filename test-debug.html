<!DOCTYPE html>
<html>
<head>
    <title>QuizMentor Debug</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        .debug-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>QuizMentor Debug</h1>
    
    <div class="debug-info">
        <h3>App Status</h3>
        <div id="app-status">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h3>Console Logs</h3>
        <div id="console-logs"></div>
    </div>
    
    <div class="debug-info">
        <h3>Network Status</h3>
        <div id="network-status">Checking...</div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('console-logs');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logsDiv.innerHTML += '<div style="color: #00ff00;">LOG: ' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logsDiv.innerHTML += '<div style="color: #ff0000;">ERROR: ' + args.join(' ') + '</div>';
        };

        // Check network status
        fetch('/')
            .then(response => {
                document.getElementById('network-status').innerHTML = 
                    'Server responding: ' + response.status + ' ' + response.statusText;
            })
            .catch(error => {
                document.getElementById('network-status').innerHTML = 
                    '<span style="color: red;">Server error: ' + error.message + '</span>';
            });

        // Check if React app loaded
        setTimeout(() => {
            const reactRoot = document.getElementById('root');
            if (reactRoot && reactRoot.children.length > 0) {
                document.getElementById('app-status').innerHTML = 
                    'React app loaded with ' + reactRoot.children.length + ' children';
            } else {
                document.getElementById('app-status').innerHTML = 
                    '<span style="color: red;">React app not loaded</span>';
            }
        }, 2000);
    </script>
</body>
</html>
